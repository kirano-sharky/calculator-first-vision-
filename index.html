<!DOCTYPE html>
<html lang="en">

<head>

    <title>A!</title>

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
      
    <!-- Webpage Icon -->
    <link rel="Icon" href="https://www.youtube.com/s/desktop/a6e57af1/img/favicon.ico">


</head>

<body>
  <div class="計算機">
    <form class="内容" name="calc">
      <input type="text" class="value" readonly name="txt" id="result">
      <span class="num" onclick="calc.txt.value=calc.txt.value.slice(0, -1)" id="退格">Backspace</span>
      <span class="num" onclick="calc.txt.value=' '" id="全部清除">CLEAR</span>
      <span class="num" onclick="calc.txt.value+='7'">7</span>
      <span class="num" onclick="calc.txt.value+='8'">8</span>
      <span class="num" onclick="calc.txt.value+='9'">9</span>
      <span class="num" onclick="彩蛋.play()" id="彩蛋">☠️</span>
      <span class="num" onclick="calc.txt.value+='4'">4</span>
      <span class="num" onclick="calc.txt.value+='5'">5</span>
      <span class="num" onclick="calc.txt.value+='6'">6</span>
      <span class="num" onclick="calc.txt.value+='*'">x</span>
      <span class="num" onclick="calc.txt.value+='/'">÷</span>
      <span class="num" onclick="calc.txt.value+='1'">1</span>
      <span class="num" onclick="calc.txt.value+='2'">2</span>
      <span class="num" onclick="calc.txt.value+='3'">3</span>
      <span class="num" onclick="calc.txt.value+='+'">+</span>
      <span class="num" onclick="calc.txt.value+='-'">-</span>
      <span class="num" onclick="calc.txt.value+='0'">0</span>
      <span class="num" onclick="calc.txt.value+='.'">.</span>
      <span class="num" onclick="calc.txt.value+='('" id="bracket-1">(</span>
      <span class="num" onclick="calc.txt.value+=')'" id="bracket-2">)</span>
      <span class="num" onclick="等於()" id="等於">=</span>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
